<!-- ===================== IT SOLUTIONS 404 PAGE ===================== -->
<style>
  .error-wrapper {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    background: linear-gradient(135deg, #0a1a2a, #0f2941);
  }

  .error-box {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 50px 35px;
    max-width: 520px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.9s ease-in-out;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .error-title {
    font-size: 110px;
    font-weight: 800;
    color: #4ea5ff;
    line-height: 1;
  }

  .error-sub {
    font-size: 26px;
    margin-top: 10px;
    font-weight: 600;
    color: #fff;
  }

  .error-text {
    margin-top: 12px;
    font-size: 16px;
    color: #dbe8f5;
  }

  .error-btns {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .error-btn {
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
  }

  .home-btn {
    background: #4ea5ff;
    color: white;
  }

  .home-btn:hover {
    background: #1d8fff;
  }

  .contact-btn {
    border: 2px solid #4ea5ff;
    color: #4ea5ff;
  }

  .contact-btn:hover {
    background: #4ea5ff;
    color: white;
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<section class="error-wrapper">
  <div class="error-box">
    <h1 class="error-title">404</h1>
    <p class="error-sub">Page Not Found</p>
    <p class="error-text">Sorry! The page you are looking for does not exist or has been moved.</p>

    <div class="error-btns">
      <a href="home page2.html" class="error-btn home-btn">â¬… Back to Home</a>
      <!-- <a href="contact.html" class="error-btn contact-btn">Contact Support</a> -->
    </div>
  </div>
</section>
<!-- ===================== END 404 PAGE ===================== -->
