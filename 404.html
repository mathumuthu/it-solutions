<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | TechNova IT Solutions</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      background: #0a0f24;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container{
      animation: fadeIn 1.2s ease;
    }

    h1{
      font-size: 140px;
      font-weight: 800;
      letter-spacing: 5px;
      background: linear-gradient(45deg, #0af, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate ease-in-out;
    }

    h2{
      font-size: 32px;
      margin-bottom: 10px;
    }

    p{
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .home-btn{
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      background: #00c3ff;
      color: #000;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .home-btn:hover{
      letter-spacing: 2px;
      background: #00a3d1;
    }

    .icon{
      font-size: 90px;
      color: #00eaff;
      margin-bottom: 20px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(20px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    @keyframes glow{
      from{ text-shadow: 0 0 10px #00eaff; }
      to{ text-shadow: 0 0 25px #00eaff; }
    }

    @keyframes float{
      0%{ transform: translateY(0); }
      50%{ transform: translateY(-15px); }
      100%{ transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="container">
    <i class="fa-solid fa-triangle-exclamation icon"></i>

    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for might have been removed,  
       had its name changed, or is temporarily unavailable.</p>

    <button class="home-btn" onclick="goHome()">Go Home</button>
  </div>

  <script>
    function goHome(){
      window.location.href = "index.html"; // change if needed
    }
  </script>

</body>
</html>
